<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <a href="index.html">HOME</a>
        <img class="logo" id="logo" src="icon.png" width="50" height="50" alt="User icon">

        <div id="dropdownMenu" class="dropdownMenu">
            <p>John Doe</p>
            <p>john.doe@ut.ee</p>
            <p>logout</p>
        </div>
    </nav>

    <div class="form-container">
        <h1>Welcome to PostIt</h1>
        <form action="index.html" method="GET">
            <table class="login">
                <tr>
                    <td>
                        <a href="#">Create an account</a>
                        <p>or</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Please log in</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" class="login-form" alt="Email" placeholder="Email" , required>
                        <input type="password" class="login-form" alt="Password" placeholder="Password" , required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Log in</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#">Forgot password</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

<script src="dropDownMenu.js"></script>

</html>
