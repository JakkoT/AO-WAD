<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/addPost.css">
    <title>Add post</title>
</head>

<body>
    <nav>
        <a href="index.html">HOME</a>
        <img class="logo" id="logo" src="icon.png" width="50" height="50" alt="User icon">

        <div id="dropdownMenu" class="dropdownMenu">
            <p>John Doe</p>
            <p>john.doe@ut.ee</p>
            <p>logout</p>
        </div>
    </nav>

    <div class="form-container">
        <h1>Add a New Post</h1>
        <form action="index.html" method="GET">
            <table>
                <tr>
                    <td><label for="content">Post body</label></td>
                    <td><textarea id="content" name="content" rows="5" required placeholder="textarea"></textarea></td>
                </tr>
                <tr>
                    <td><label for="file-upload">Select file</label></td>
                    <td>
                        <label for="file-upload" class="custom-file-input">Choose File</label>
                        <input type="file" id="file-upload">
                    </td>
                </tr>
            </table>
            <button type="submit">Create post</button>
        </form>
    </div>

</body>

<script src="dropDownMenu.js"></script>

</html>
